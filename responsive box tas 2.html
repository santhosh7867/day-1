<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      </head>
      
      <body>
      
        <div class="container">
          <div class="row mt-5">
            <div class="bg-primary   row-sm col-sm-6 col-md-3 col-lg-3 col-xl-2">one</div>
            <div class="bg-secondary row-sm col-sm-6 col-md-9 col-lg-2 col-xl-3">two</div>
            <div class="bg-success   row-sm col-sm-6 col-md-9 col-lg-7 col-xl-5">three</div>
            <div class="bg-danger    row-sm col-sm-6 col-md-3 col-lg-7 col-xl-2">four</div>
            <div class="bg-warning   row-sm col-sm-6 col-md-5 col-lg-2 col-xl-6">five</div>
            <div class="bg-info   row-sm col-sm-6 col-md-7 col-lg-3 col-xl-4">six</div>
          </div>
        </div>
      
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
      </body>
      
      </html>
